<div class="dashboard">
    <h1>Product Dashboard</h1>

    <input type="text" placeholder="Search Product Name" (input)="filterProducts($event)">

    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th (click)="sortByPrice()">Price</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>
            <a [routerLink]="['/product-detail', product.id]">{{ product.productName }}</a>
          </td>
          <td>{{ product.price }}</td>
          <td>{{ product.category }}</td>
         </tr>
      </tbody>
    </table>
</div>
